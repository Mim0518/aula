<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='animate.min.css') }}"/>
    <!-- AOS CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='aos.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %} - Aula Inteligente</title>
    {% block additional_head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #333; margin: 0;">
        <div class="container">
            <a class="navbar-brand" href="#">Registro de Clases</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reportes">Reportes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="display-4 text-center my-4">{% block heading %}{% endblock %}</h1>
    {% block content %}
    {% endblock %}
    <!-- JavaScript y jQuery de Bootstrap -->
    <script src="{{ url_for('static', filename='jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <!-- AOS JavaScript -->
    <script src="{{ url_for('static', filename='aos.js') }}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
